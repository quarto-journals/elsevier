title: Elsevier Journal Format
author: Charles Teague
version: 0.0.1
contributes:
  formats:
    common:
      date-format: full
      filters:
        - elsevier.lua
    pdf:
      citation-package: natbib
      template-partials:
        [before-body.tex, doc-class.tex, title.tex, elsarticle.cls]
      classoption: [preprint, 3p, authoryear]
      number-sections: true
      format-resources:
        - elsarticle.cls
    html:
      css: elsevier.css
      header-includes: |
        <style src="elsevier.css"/>
